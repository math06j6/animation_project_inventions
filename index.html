     </article>
      <article id="decade_two" data-year="two">
        <section>
          <h2>90'erne</h2>
        </section>
      </article>
      <article id="decade_three" data-year="three">
        <section>
          <h2>00'erne</h2>
        </section>

      <article id="decade_four" data-year="four">

      <div class="decade-selector is-visible">
        <div class="decade-wrapper content">
          <svg xmlns="http://www.w3.org/2000/svg" id="timeline" x="0" y="0" version="1.1" viewBox="0 0 900 61">
            <style></style>
            <path d="M50 20.5h800-800z" stroke="black" fill="none" stroke-width="1" stroke-miterlimit="10" class="line"/>
            <g id="dots">
              <circle cx="50" cy="20.5" r="8" class="st0"/>
              <circle cx="250" cy="20.5" r="8" class="st0"/>
              <circle cx="450" cy="20.5" r="8" class="st0"/>
              <circle cx="650" cy="20.5" r="8" class="st0"/>
              <circle cx="850" cy="20.5" r="8" class="st0"/>
            </g>
            <g id="circles">
              <a href="#decade_one" id="decade_1" class="decade_circle">
                <circle cx="50" cy="20.5" r="8" class="st0 dot" data-year="one"/>
                <text x="50" y="45.5" font-size="14px" text-anchor="middle" alignment-baseline="central" class="">80'erne</text>
              </a>
              <a href="#decade_two" id="decade_2" class="decade_circle">
                <circle cx="250" cy="20.5" r="8" class="st0 dot" data-year="two"/>
                <text x="250" y="45.5" font-size="14px" text-anchor="middle" alignment-baseline="central" class="">90'erne</text>
              </a>
              <a href="#decade_three" id="decade_3" class="decade_circle">

              </a>
              <a href="#decade_four" id="decade_4" class="decade_circle">
                <circle cx="650" cy="20.5" r="8" class="st0 dot" data-year="four"/>
                <text x="650" y="45.5" font-size="14px" text-anchor="middle" alignment-baseline="central" class="">10'erne</text>
              </a>
              <a href="#decade_five" id="decade_5" class="decade_circle">
                <circle cx="850" cy="20.5" r="8" class="st0 dot" data-year="five"/>
                <text x="850" y="45.5" font-size="14px" text-anchor="middle" alignment-baseline="central" class="">I dag</text>
              </a>
            </g>
          </svg>
        </div>
      </div>
      <div id="detail">
        <button id="close" class="close-btn active-bars">
          <div class="bar1"></div>
          <div class="bar2"></div>
        </button>
        <div class="info">
          <img class="info-img" src="" alt="">
          <p></p>
        </div>
      </div>

    <template id="theme">
      <button class="computer-btn">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g>
            <circle class="head" cx="50" cy="50" r="50" />
        </svg>
      </button>
