<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12C.04.01 - Animation Project: Inventions that changed the world</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="sass/style.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="scroll-container">
      <article id="decade_one">
        <div class="content">
          <header class="">
            <h1>Hjemmecomputeren</h1>
          </header>
          <section class="">
            <h2>80'erne</h2>
            <img class="computer" src="static/images/Ibm_pc_5150.jpg" alt="IBM PC 5150">
            <div class="themes">
            <button class="computer-btn">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <circle class="head" cx="50" cy="50" r="50" />
                </g>
              </svg>
            </button>
            <button class="computer-btn">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <circle class="head" cx="50" cy="50" r="50" />
                </g>
              </svg>
            </button>
            <button class="computer-btn">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <circle class="head" cx="50" cy="50" r="50" />
                </g>
              </svg>
            </button>
            <button class="computer-btn">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <circle class="head" cx="50" cy="50" r="50" />
              </svg>
            </button>
            <button class="computer-btn">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <circle class="head" cx="50" cy="50" r="50" />
                </g>
              </svg>
            </button>
            </div>
          </section>
          <section class="decade-selector">
            <p>Vælg et årti:</p>
            <div class="decades">
              <a href="#decade_one" id="decade_1" class="decade-circle content">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <circle class="head" cx="50" cy="50" r="50" />
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" class="circle-text">80'erne</text>
                  </g>
                </svg>
              </a>
              <a href="#decade_two" id="decade_2" class="decade-circle content">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <circle class="head" cx="50" cy="50" r="50" />
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" class="circle-text">90'erne</text>
                  </g>
                </svg>
              </a>
              <a href="#decade_three" id="decade_3" class="decade-circle content">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <circle class="head" cx="50" cy="50" r="50" />
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" class="circle-text">00'erne</text>
                  </g>
                </svg>
              </a>
              <a href="#decade_four" id="decade_4" class="decade-circle content">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <circle class="head" cx="50" cy="50" r="50" />
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" class="circle-text">10'erne</text>
                  </g>
                </svg>
              </a>
              <a href="#decade_five" id="decade_5" class="decade-circle content">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g>
                    <circle class="head" cx="50" cy="50" r="50" />
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" class="circle-text">I dag</text>
                  </g>
                </svg>
              </a>
            </div>
          </section>
      </div> 
     </article>

      <article id="decade_two">
        <section>
          <h2>90'erne</h2>
        </section>
      </article>
      <article id="decade_three">
        <section>
          <h2>00'erne</h2>
        </section>
      </article>
      <article id="decade_four">
        <section>
          <h2>10'erne</h2>
        </section>
      </article>
      <article id="decade_five">
        <section>
          <h2>I dag</h2>
        </section>
      </article>
      <div id="detail">
        <button id="close" class="close-btn">X</button>
        <div class="info">
          <img class="info-img" src="" alt="">
          <p></p>
        </div>
      </div> 
    </main>
    <template id="theme">
      <button class="computer-btn">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g>
            <circle class="head" cx="50" cy="50" r="50" />
        </svg>
      </button>
    </template>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
